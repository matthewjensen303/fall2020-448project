    <body>
        <h1>Scheduling</h1>
        
        <form method="get">
            <p>
                <div class = "header">
                <label> 
                Choose a day
                    <select name="Day">
                        <option value="Monday"> Monday</option>
                        <option value="Tuesday"> Tuesday</option>
                        <option value="Wednesday"> Wednesday</option>
                        <option value="Thursday"> Thursday</option>
                        <option value="Friday"> Friday</option>
                        </select>
                </label>
            </p>
            </div>
        
            <table border>
                <tbody>
                    <tr>
                        <th>Time</th>
                        <th>Available</th>
                    </tr>

                        <td>9-10 AM</td>
                        <td>
                            <label>
                                <input type="checkbox" name="time1"><br>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>10-11 AM</td>
                        <td>
                            <input type="checkbox" name="time2"><br>
                        </td>
                    </tr>
                    <tr>
                        <td>11-12 PM</td>
                        <td>
                            <input type="checkbox" name="time3"><br>
                        </td>
                    </tr>
                    <tr>
                        <td>1-2 PM</td>
                        <td>
                            <input type="checkbox" name="time4"><br>
                        </td>
                    </tr>
                    <tr>
                        <td>2-3 PM</td>
                        <td>
                            <input type="checkbox" name="time5"><br>
                        </td>
                    </tr>
                    <tr>
                        <td>3-4 PM</td>
                        <td>
                            <input type="checkbox" name="time6"><br>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        
        <form><br>
            <input type="submit" value="Finish"> 
            <input type="submit" value="Cancel">
